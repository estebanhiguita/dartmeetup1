<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>aaa</title>

    <link rel="stylesheet" href="styles/foundation.css" />
    <link rel="stylesheet" href="styles/main.css">
</head>

<body ng-app>
    <br>

    <div class="large-4 small-centered columns">
        <select ng-model="nombreSeleccionado" ng-cloak>
            <option ng-cloak ng-repeat="nombre in nombres" ng-value="nombre">
                    {{nombre}}
            </option>
        </select>
        <div ng-if="nombreSeleccionado != null || nombreSeleccionado != ''" ng-cloak>
            <fieldset class="row">
                <ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-2">
                    <li>
                        <img alt="" ng-src="{{user.imageURL}}">
                    </li>
                    <li> 
                        <h4>Nombre:</h4>
                        <h5>{{user.nombre}}</h5>
                    </li>
                </ul>
                
            </fieldset>
            <fieldset>
                    <h4>Presentacion:</h4>
                    <p>{{user.presentacion}}</p>
            </fieldset>
        </div>
    </div>

<script type="application/dart" src="main.dart"></script>
<script data-pub-inline src="packages/browser/dart.js"></script>
</body>
</html>
